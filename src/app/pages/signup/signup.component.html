<div class="container pt-5">
  <form [formGroup]="signupForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Contact Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="col-6">
          <input matInput placeholder="First name" formControlName="firstName">
          <mat-error *ngIf="signupForm.controls['firstName'].hasError('required')">
            First name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="col-6">
          <input matInput placeholder="Last name" formControlName="lastName">
          <mat-error *ngIf="signupForm.controls['lastName'].hasError('required')">
            Last name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="col-6">
          <input matInput placeholder="Email" [formControl]="emailFormControl">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="col-6">
          <input type="password" matInput placeholder="Password" formControlName="password">
          <button mat-button matSuffix mat-icon-button (click)="visibility = !visibility">
            <mat-icon *ngIf="visibility">visibility</mat-icon>
            <mat-icon *ngIf="!visibility">visibility_off</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.controls['password'].hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div class="col-12 mb-3">
          <button class="ml-2" mat-raised-button color="primary" type="submit">Sign up</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
