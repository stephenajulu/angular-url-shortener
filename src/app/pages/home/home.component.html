<div class="container pt-5">
  <mat-card class="mat-elevation-z8">
    <mat-card-content>
      <mat-form-field class="col-12 mt-3" appearance="outline" *ngIf="!mongoDocument.created">
        <mat-label>Entrez un lien à raccourcir</mat-label>
        <div class="d-flex align-items-center">
          <input matInput [(ngModel)]="mongoDocument.url" autofocus (keyup)="submitUrl($event)"
            class="text-accent big-input" placeholder="http://">
          <button mat-button mat-icon-button matSuffix (click)="createDocument()">
            <mat-icon class="text-accent">keyboard_return</mat-icon>
          </button>
        </div>
      </mat-form-field>
      <mat-form-field class="col-12 mt-3" appearance="outline" *ngIf="mongoDocument.created">
        <mat-label>Votre lien raccourci</mat-label>
        <div class="d-flex align-items-center">
          <input matInput [ngModel]="'https://shortened.daedal.pro/' + mongoDocument.shortId"
            class="text-primary big-input" placeholder="https://shortened.daedal.pro/{{ mongoDocument.shortId }}">
          <button mat-button mat-icon-button matSuffix (click)="copyLink()">
            <mat-icon class="text-accent">content_copy</mat-icon>
          </button>
        </div>
      </mat-form-field>
      <div class="col-12 mt-3 d-flex align-items-center" *ngIf="layout.userConnected && !mongoDocument.created">
        <div class="mb-2">
          <mat-checkbox color="primary" [(ngModel)]="customSlug" (change)="enableCustomization()">
          </mat-checkbox>
        </div>
        <form [formGroup]="slugForm" class="d-flex flex-fill ml-3">
          <mat-form-field class="flex-fill" appearance="outline">
            <mat-label>Entrez votre slug personnalisé</mat-label>
            <input matInput placeholder="mon-slug" formControlName="slug" pattern="^[a-zA-Z0-9_.-]*$"
              (keyup)="submitSlug($event)">
            <mat-icon matSuffix class="mr-1">tune</mat-icon>
            <mat-error *ngIf="slugForm.controls['slug'].hasError('pattern')">
              Caractères spéciaux <strong>non autorisés</strong>
            </mat-error>
            <mat-error
              *ngIf="slugForm.controls['slug'].hasError('unavailable') && !slugForm.controls['slug'].hasError('pattern')">
              Slug <strong>indisponible</strong>
            </mat-error>
          </mat-form-field>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
